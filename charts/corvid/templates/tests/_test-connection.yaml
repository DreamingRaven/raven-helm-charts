{{- $svcPort := (first .Values.ports).servicePort }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "corvid.fullname" . }}-test-connection"
  labels:
    {{- include "corvid.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "corvid.fullname" . }}:{{ $svcPort }}']
  restartPolicy: Never
