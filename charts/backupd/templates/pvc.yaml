kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "backupd.fullname" . }}
  labels:
    {{- include "backupd.labels" . | nindent 4 }}
spec:
  accessModes:
  {{- range .Values.persistence.accessModes }}
    - {{ . | quote }}
  {{- end }}
  {{- if .Values.migrationSnapshot.enabled }}
  dataSourceRef:
    name: {{ include "backupd.fullname" . }}-migration
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  {{- else if .Values.persistence.dataSourceRef }}
  dataSourceRef: {{ toYaml .Values.persistence.dataSourceRef | nindent 4 }}
  {{- else if .Values.restore.enabled }}
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: {{ include "backupd.fullname" . }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
