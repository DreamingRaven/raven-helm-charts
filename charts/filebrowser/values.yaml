# Default values for filebrowser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: docker.io
  repository: filebrowser/filebrowser
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v2.54.0"

persistence:
  enabled: true
  size: 8Gi
  accessModes:
  - ReadWriteOnce

configmap:
  generate: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## @param secrets [array] A list of secrets with a list of keys to turn into environment variables, these take precedence over everything else
secrets: []
#- name: filebrowser
#  lookup:
#  - key: filebrowserUsername
#    env: filebrowser_USERNAME
#  - key: filebrowserPassword
#    env: filebrowser_PASSWORD

## @param env [array] Raw helm environment variable settings for static or dynamic values
env:
- name: FILEBROWSER_EXAMPLE_VARIABLE
  value: "false"


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  # first non-root user
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  ## @param service.type [string] Service type
  type: ClusterIP

## @param ports [array] Ports to expose, tie to the service, and ingress
ports:
- name: http
  containerPort: 8080
  servicePort: 80
  protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: filebrowser.org.example
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: filebrowser.org.example-tls
  #    hosts:
  #      - filebrowser.org.example

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: data
  persistentVolumeClaim:
    claimName: filebrowser # change me to the name of pvc
- name: config
  configMap:
    name: filebrowser
    items:
    - key: .filebrowser.json
      path: .filebrowser.json

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: data
  mountPath: /database
  subPath: database
  readOnly: false
- name: data
  mountPath: /srv
  subPath: files
  readOnly: false
- name: config
  mountPath: /.filebrowser.json
  subPath: .filebrowser.json
  readOnly: false

nodeSelector: {}

tolerations: []

affinity: {}
