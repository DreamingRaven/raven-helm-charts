# Default values for keycloak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgres:
  enabled: true
  postgres:
    fullnameOverride: postgres
    env:
    # this ensures the data is in a subdir of our mounted volume to prevent permission issues
    - name: PGDATA
      value: "/var/lib/postgresql/data/pgdata"
    - name: PGPORT
      value: "5432"
    - name: POSTGRES_DB
      value: "keycloak"
    - name: POSTGRES_USER
      value: "keycloak"
    # These 3 options are required to enable the `scram-sha-256` authentication method
    # otherwise the default `trust` method will be used which enables access without
    # authentication see: https://hub.docker.com/_/postgres#postgres_host_auth_method
    - name: POSTGRES_PASSWORD
      value: "keycloak" # <--- PLEASE FOR THE LOVE OF GOD DO NOT USE THIS IN PRODUCTION USE A SECRET ---
    - name: POSTGRES_HOST_AUTH_METHOD
      value: "scram-sha-256"
    - name: POSTGRES_INITDB_ARGS
      value: "--auth-host=scram-sha-256"
    # # PLEASE DO NOT USE THIS POSTGRES IN PRODUCTION USE SOMETHING LIKE CNPG
    # # please see this for options: https://gitlab.com/GeorgeRaven/raven-helm-charts/-/tree/main/charts/postgres

keycloak:
  enabled: true
  replicaCount: 1

  image:
    registry: quay.io
    repository: keycloak/keycloak
    pullPolicy: IfNotPresent
    tag: "26.3.2"

  persistence:
    enabled: true
    size: 8Gi
    accessModes:
    - ReadWriteOnce
    existingClaim: ""
    defaultVolumeMounts:
    # this defines what volumeMounts to create by default
    # when .Values.persistence.enabled is true
    - name: data # note the default volume is always called data
      mountPath: /data/
      subPath: data

  command:
  args:
  - start
  - --verbose
  runtimeClassName:

  daemonset:
    enabled: false

  deployment:
    enabled: true
    # -- rollout strategy `Recreate` or `RollingUpdate` this chart defaults to Recreate only if we detect a single replica with a volume
    strategy: ""

  sts:
    enabled: false
    updateStrategy: RollingUpdate

  cron:
    # -- enable or disable cronjob
    enabled: false
    # -- schedule for cronjob using Cron syntax https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#schedule-syntax
    schedule: "@midnight"
    # -- cronjob will not trigger on schedule but can be manually triggered
    suspend: false
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
    backoffLimit: 3
    concurrencyPolicy: Allow # Allow, Forbid, Replace

  job:
    enabled: false

  ## @param initContainers Add bespoke init containers to the pods
  initContainers: []
  # - name: some-pod-name
  #   image: some-image
  #   imagePullPolicy: Always
  #   ports:
  #     - name: some-port
  #       containerPort: 1234

  restartPolicy: Always

  ## @param imagePullSecrets [array] Image pull secrets
  imagePullSecrets: []
  ## @param nameOverride [string] Partial name override
  nameOverride: ""
  ## @param fullnameOverride [string] Full name override
  fullnameOverride: ""

  ## @param secrets [array] A list of secrets with a list of keys to turn into environment variables, these take precedence over everything else
  secrets: []
  # - name: keycloak
  #   lookup:
  #   - key: keycloakUsername
  #     env: keycloak_USERNAME
  #   - key: keycloakPassword
  #     env: keycloak_PASSWORD

  # -- available ENV options documented here: https://www.keycloak.org/server/all-config?options-filter=all#category-database
  env:
  - name: KC_HOSTNAME
    value: "keycloak.org.example"
  - name: KC_HTTP_PORT
    value: "8080"
  - name: KC_MANAGEMENT_PORT
    value: "9000"
  # Reverse proxy settings
  - name: KC_HTTP_ENABLED
    value: "true"
  - name: KC_PROXY_HEADERS
    value: "xforwarded" # enum either xforwarded or forwarded
  # Database related variables
  # Please ensure you change the built in PostgreSQL DB for your own CNPG this is only here for convenience
  - name: KC_DB
    value: "postgres"
  - name: KC_DB_URL_HOST
    value: "postgres"
  - name: KC_DB_URL_PORT
    value: "5432"
  - name: KC_DB_URL_DATABASE
    value: "keycloak"
  - name: KC_DB_USERNAME
    value: "keycloak"
  - name: KC_DB_PASSWORD
    value: "keycloak" # <--- USE A SECRET INSTEAD OF THIS DEFAULT IN BOTH THIS CHART AND YOUR OWN POSTGRESQL
  # Bootstrapping credentials
  - name: KC_BOOTSTRAP_ADMIN_USERNAME
    value: "keycloak"
  - name: KC_BOOTSTRAP_ADMIN_PASSWORD
    value: "keycloak" # <--- USE A SECRET INSTEAD OF THIS DEFAULT

  ## @param envFrom [array] Raw container envFrom https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.30/#container-v1-core
  envFrom:
  # - configMapRef:
  #     name: someConfigMap
  #     optional: false
  # - secretRef:
  #     name: someSecret
  #     optional: false


  serviceAccount:
    ## @param serviceAccount.create [string] Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    ## @param serviceAccount.annotations [object] Annotations to add to the service account
    annotations: {}
    ## @param serviceAccount.name [string] The name of the service account to use. If not set and create is true, a name is generated using the fullname template
    name: ""

  ## @param podAnnotations [object] Pod annotations
  podAnnotations: {}
  podLabels: {}

  # -- enable or disable podSecurityContext entirely
  podSecurityContextEnabled: true
  # -- default podSecurityContext if none specified
  podSecurityContextDefault:
    fsGroup: 1000
  # -- podSecurityContext for consumer overrides
  podSecurityContext: {}
    # fsGroup: 1000

  # -- enable or disable securityContext entirely
  securityContextEnabled: true
  # -- default securityContext if none specified
  securityContextDefault:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
  # -- securityContext for consumer overrides
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    ## @param service.type [string] Service type
    type: ClusterIP

  ## @param ports [array] Ports to expose, tie to the service, and ingress
  ports:
  - name: http
    containerPort: 8080
    servicePort: 80
    protocol: TCP
    appProtocol: http
  - name: management
    containerPort: 9000
    servicePort: 9000
    protocol: TCP
    appProtocol: http

  httpRoute:
    enabled: false
    annotations: {}
    parentRefs:
    - name: my-gateway
    hostnames:
    - "keycloak.org.example"
    exposedPorts:
    - number: 80

  ingress:
    ## @param ingress.enabled [string] Enable ingress
    enabled: true
    ## @param ingress.className [string] Ingress class
    className: ""
    ## @param ingress.annotations [object] Ingress annotations
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    ## @param ingress.hosts [array] Ingress hosts
    hosts:
      - host: keycloak.org.example
        paths:
          - path: /
            pathType: ImplementationSpecific
    ## @param ingress.tls [array] Ingress TLS
    tls: []
    #  - secretName: keycloak.org.example-tls
    #    hosts:
    #      - keycloak.org.example

  # -- enable or disable resources entirely
  resourcesEnabled: true
  # -- default resources if not specified by user
  resourcesDefault:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
  # -- raw resources block overrides for user
  resources:
    # limits:
    #   memory: 128Mi
    # requests:
    #   cpu: 100m

  # -- enable or disable startup probe entirely
  startupProbeEnabled: true
  # -- default startup probe if not specified by user
  startupProbeDefault:
    httpGet:
      path: /
      port: http
  # -- raw startup probe overrides for user
  startupProbe:
    # httpGet:
    #   path: /
    #   port: http

  # -- enable or disable liveness probe entirely
  livenessProbeEnabled: true
  # -- default liveness probe if not specified by user
  livenessProbeDefault:
    httpGet:
      path: /
      port: http
  # -- raw liveness probe overrides for user
  livenessProbe:
    # httpGet:
    #   path: /
    #   port: http

  # -- enable or disable readiness probe entirely
  readinessProbeEnabled: true
  # -- default readiness probe if not specified by user
  readinessProbeDefault:
    httpGet:
      path: /
      port: http
  # -- raw readiness probe overrides for user
  readinessProbe:
    # httpGet:
    #   path: /
    #   port: http

  autoscaling:
    ## @param autoscaling.enabled [string] Enable autoscaling
    enabled: false
    ## @param autoscaling.minReplicas [string] Minimum number of replicas
    minReplicas: 1
    ## @param autoscaling.maxReplicas [string] Maximum number of replicas
    maxReplicas: 100
    ## @param autoscaling.targetCPUUtilizationPercentage [string] Target CPU utilization percentage
    targetCPUUtilizationPercentage: 80

  # Additional volumes on the output Deployment definition.
  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  nodeSelector: {}

  tolerations: []

  topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: kubernetes.io/hostname
  #   whenUnsatisfiable: DoNotSchedule # cant benefit from HA on same node
  #   labelSelector:
  #     matchLabels:
  #       app.kubernetes.io/name: keycloak
  # - maxSkew: 1
  #   topologyKey: zone
  #   whenUnsatisfiable: ScheduleAnyway # can still benefit from HA in zone
  #   labelSelector:
  #     matchLabels:
  #       app.kubernetes.io/name: keycloak

  affinity: {}

  netpol:
    enabled: true

  dnsPolicy: "" # default is ClusterFirst
  dnsConfig: {}
